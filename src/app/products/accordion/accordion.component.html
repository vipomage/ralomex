<!--suppress HtmlUnknownTarget -->
<p-accordion *ngIf="data" class="wrapper">
  <p-accordionTab
    [transitionOptions]="'300ms'"
    class="a-tab"
    header="{{ name }}"
  >
    <div class="plough-category-info">
      <img src="{{ data.image }}" alt="" />
      <h3>{{ data.name }}</h3>
      <p>{{ data.description }}</p>
    </div>
    <app-product-table [data]="data"></app-product-table>
  </p-accordionTab>
</p-accordion>
