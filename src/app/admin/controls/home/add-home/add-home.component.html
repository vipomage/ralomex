<form #form="ngForm" (ngSubmit)="saveHomeElement(form.value)">
  <div class="form-group">
    <label for="heading">Заглавие</label>
    <input
      ngModel
      required
      class="form-control"
      type="text"
      id="heading"
      name="heading"
    />
  </div>
  <div class="form-group">
    <label for="href">Връзка към продукта</label>
    <input
      ngModel
      required
      class="form-control"
      type="url"
      id="href"
      name="href"
    />
  </div>
  <div class="form-group">
    <label for="image">Връзка към снимка</label>
    <input
      ngModel
      required
      class="form-control"
      type="url"
      id="image"
      name="image"
    />
  </div>
  <button [disabled]="!form.valid" class="btn btn-primary" type="submit">
    Запази
  </button>
</form>
