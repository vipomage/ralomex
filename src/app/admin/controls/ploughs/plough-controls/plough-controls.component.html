<div class="container-fluid">
  <div class="col-md-12 text-center buttons-container">
    <div>
      <input type="text" placeholder="Име на категория">
      <a class="btn btn-info">Добави Категория</a>
      <a class="btn btn-primary" [routerLink]="[{ outlets: { controls: ['add']}}]">Добави</a>
      <a class="btn btn-primary" [routerLink]="[{ outlets: { controls: ['edit']}}]">Редактирай</a>
      <a class="btn btn-danger"  [routerLink]="[{ outlets: { controls: ['remove']}}]">Премахни</a>
    </div>
  </div>
  <router-outlet name="controls"></router-outlet>
</div>
