<div class="mt-5 wrapper">
  <form #ploughData="ngForm" (ngSubmit)="this.savePlough(ploughData.value,this.category)">
    <div class="form-group">
      <label for="category">Категория</label>
      <select (change)="onCategoryChange($event.target.value)" class="form-control" name="Изберете Категория" id="category">
        <option *ngFor="let category of categories">{{ category }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="subcategory">Подкатегория</label>
      <select (change)="onSubCategoryChange($event.target.value)" class="form-control" name="Изберете  Подкатегория" id="subcategory">
        <option *ngFor="let subCategory of subCategories">{{ subCategory }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="model">Модел</label>
      <input required name="model" ngModel class="form-control" type="text" id="model" />
    </div>
    <div class="form-group">
      <label for="hp">Необх. HP</label>
      <input required name="reqHP" ngModel class="form-control" type="text" id="hp" />
    </div>
    <div class="form-group">
      <label for="depth">Дълбочина</label>
      <input required name="depthWork" ngModel class="form-control" type="text" id="depth" />
    </div>
    <div class="form-group">
      <label for="width">Широчина</label>
      <input required name="widthWork" ngModel class="form-control" type="text" id="width" />
    </div>
    <div class="form-group">
      <label for="speed">Скорост</label>
      <input required name="speed" ngModel class="form-control" type="text" id="speed" />
    </div>
    <div class="form-group">
      <label for="prod">Продуктивност</label>
      <input required name="productivity" ngModel class="form-control" type="text" id="prod" />
    </div>
    <div class="form-group">
      <label for="weight">Тегло</label>
      <input required name="weight" ngModel class="form-control" type="text" id="weight" />
    </div>
    <div class="form-group">
      <label for="clearance">Просвет</label>
      <input required name="clearance" ngModel class="form-control" type="text" id="clearance" />
    </div>
    <div class="form-group">
      <label for="description">Описание?</label>
      <input required name="description" ngModel class="form-control" type="text" id="description" />
    </div>
    <div class="form-control-plaintext">
      <label for="catImage">Снимка</label>
      <input
        required
        (change)="startUpload($event.target.files)"
        [disabled]="this.imgService.preventEdit"
        name="image"
        ngModel
        class="form-control-file"
        type="file"
        id="catImage"
        multiple
      />
    </div>
    <div class="form-group">
      <button [disabled]="!ploughData.valid || this.imgService.preventEdit" type="submit" class="btn btn-primary">Запази</button>
    </div>
  </form>
</div>
