<div *ngIf="elements" class="card-group">
  <mdb-card id="{{element.key}}" *ngFor="let element of elements|keyValueFilter">
    <div class="view rgba-white-slight waves-light" mdbWavesEffect>
      <mdb-card-img src="{{element.value.image}}" alt="Card image cap"></mdb-card-img>
      <a><div class="mask"></div></a>
    </div>
    <mdb-card-body>
      <mdb-card-title>
        <h4>{{element.value.heading}}</h4>
      </mdb-card-title>
      <a (click)="setElement(element.key,element.value)" mdbBtn color="primary" mdbWavesEffect>Редактирай</a>
      <a (click)="deleteElement(element.key)" mdbBtn color="danger" mdbWavesEffect>Изтрий</a>
    </mdb-card-body>
  </mdb-card>
</div>


<form *ngIf="newsElement" #form="ngForm" (ngSubmit)="editNewsElement(newsElementId,form.value)">
  <img class="img-thumbnail" src="{{newsElement.image}}" alt="">
  <div class="form-group">
    <label for="heading">Заглавие</label>
    <input [(ngModel)]="newsElement.heading" required class="form-control" type="text" id="heading" name="heading" />
  </div>
  <div class="form-group">
    <label for="content">Съдържание на новината</label>
    <textarea [(ngModel)]="newsElement.content" required class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
  </div>
  <div class="form-control-plaintext">
    <label for="catImage">Качи нова Снимка?</label>
    <input
      (change)="startUpload($event.target.files)"
      [disabled]="this.imgService.preventEdit"
      name="image"
      ngModel
      class="form-control-file"
      type="file"
      accept="image/*"
      id="catImage"
    />
    <div>
      <img *ngIf="image" class="img-thumbnail col-md-4" src="{{image}}" alt="news image preview" />
    </div>
  </div>
  <button [disabled]="!form.valid || this.imgService.preventEdit" class="btn btn-primary" type="submit">Запази</button>
</form>
