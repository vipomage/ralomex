<mdb-card>
  <!--Card image-->
  <mdb-card-img src="{{image}}" alt="Card image cap"></mdb-card-img>
  <!--Card content-->
  <mdb-card-body>
    <!--Title-->
    <mdb-card-title>
      <h4>{{heading}}</h4>
    </mdb-card-title>
    <!--Text-->
    <mdb-card-text>{{description}}</mdb-card-text>
    <a routerLink="#" mdbBtn color="primary" mdbWavesEffect>View Products</a>
  </mdb-card-body>
</mdb-card>
