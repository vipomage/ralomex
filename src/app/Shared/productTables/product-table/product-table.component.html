<table *ngIf="data" mdbTable hover="true">
  <disks-headers *ngIf="type === 'disks'" [set]="set" [name]="data[set].name"></disks-headers>
  <ploughs-headers *ngIf="type === 'ploughs'" [set]="set" [name]="data[set].name"></ploughs-headers>
  <cultivators-headers *ngIf="type === 'cultivators'" [set]="set" [name]="data[set].name"></cultivators-headers>
  <rollers-headers *ngIf="type === 'rollers'" [set]="set" [name]="data[set].name"></rollers-headers>
  <shredders-headers *ngIf="type === 'shredders'" [set]="set" [name]="data[set].name"></shredders-headers>
  <sprayers-headers *ngIf="type === 'sprayers'" [set]="set" [name]="data[set].name"></sprayers-headers>
  <tbody>
    <tr
      class="product-row"
      [ngClass]="type"
      *ngFor="let item of data[set].collection | keyValueFilter"
      [routerLink]="set + '/' + item.key"
    >
      <td
        [ngClass]="item.value[header.key] === 'n/a' ? 'hide' : ''"
        class="text-center {{ header.key }}"
        *ngFor="let header of headers"
      >
        <span [ngClass]="header.key" *ngIf="item.value[header.key] !== 'bolt' && item.value[header.key] !== 'spring'">
          {{item.value[header.key]}}
        </span>
        <img
            matTooltipPosition="above" matTooltip="{{'bolt'|translate}}"
          class="bolt"
          *ngIf="item.value[header.key] === 'bolt'"
          src="../../../../assets/table-icons/threaded_bolt_T.png"
          alt=""
        />
        <img  matTooltipPosition="above" matTooltip="{{'spring'|translate}}" class="spring" *ngIf="item.value[header.key] === 'spring'" src="../../../../assets/table-icons/spring.png" alt="" />
      </td>
    </tr>
  </tbody>
</table>
