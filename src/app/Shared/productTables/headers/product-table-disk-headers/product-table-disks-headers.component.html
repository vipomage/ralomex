<thead class="p-2 disks">
  <tr class="headers">
    <th class="text-capitalize">
      <p class="font-weight-bold">{{ name }}</p>
      <p>
        series <span class="text-uppercase">{{ set }}</span>
      </p>
    </th>
    <th>
      <img
        *ngIf="set === 'bdn' || set === 'bdn-tg' || set === 'bdp-tg'"
        src="../../../../../assets/table-icons/diskCount.png"
        alt=""
      />
      <img *ngIf="set === 'bdp-pp'" src="../../../../../assets/table-icons/diskCount2.png" alt="" />
      <img *ngIf="set === 'bdp'" src="../../../../../assets/table-icons/diskCount2.png" alt="" />
    </th>
    <th><img src="../../../../../assets/table-icons/reqHp.png" alt="" /></th>
    <th><img src="../../../../../assets/table-icons/diskDiameter.png" alt="" /></th>
    <th *ngIf="set === 'bdn' || set === 'bdp'" class="scale-up">
      <img src="../../../../../assets/table-icons/axisSize.png" alt="" />
    </th>
    <th><img src="../../../../../assets/table-icons/workingWidth.png" alt="" /></th>
    <th><img src="../../../../../assets/table-icons/transportWidth.png" alt="" /></th>
    <th><img src="../../../../../assets/table-icons/diskWorkingDepth.png" alt="" /></th>
    <th><img src="../../../../../assets/table-icons/transportSpeed.png" alt="" /></th>
    <th><img src="../../../../../assets/table-icons/workSpeed.png" alt="" /></th>
    <th><img src="../../../../../assets/table-icons/productivity.png" alt="" /></th>
    <th *ngIf="set === 'bdp'"><img src="../../../../../assets/table-icons/weightWithoutRotors.png" alt="" /></th>
    <th *ngIf="set !== 'bdp'"><img src="../../../../../assets/table-icons/weight.png" alt="" /></th>
  </tr>
</thead>
