<thead class="p-2 disks">
  <tr class="headers">
    <th class="text-capitalize">
<!--      <p class="font-weight-bold">{{ name | translate }}</p>-->
      <p>
        {{ 'series' | translate }} <span class="text-uppercase">{{ set | translate }}</span>
      </p>
    </th>
    <th
      (click)="diskCountTooltip.toggle()"
      #diskCountTooltip="matTooltip"
      matTooltipPosition="above"
      matTooltip="{{ 'disk count' | translate }}"
    >
      <img *ngIf="set === 'bdn' || set === 'bdn-tg' || set === 'bdp-tg'" src="../../../../../assets/table-icons/diskCount.png" />
      <img *ngIf="set === 'bdp-pp'" src="../../../../../assets/table-icons/diskCountBdpp.png" />
      <img *ngIf="set === 'bdp'" src="../../../../../assets/table-icons/diskCount2.png" />
    </th>
    <th *ngIf="set !== 'bdp-pp'" (click)="diameterTooltip.toggle()">
      <img
        #diameterTooltip="matTooltip"
        matTooltipPosition="above"
        matTooltip="{{ 'disk diameter' | translate }}"
        src="../../../../../assets/table-icons/diskDiameter.png"
      />
    </th>
    <th *ngIf="set === 'bdp-pp'" (click)="diameterTooltip.toggle()">
      <img
        #diameterTooltip="matTooltip"
        matTooltipPosition="above"
        matTooltip="{{ 'disk diameter' | translate }}"
        src="../../../../../assets/table-icons/diskDiameterBdpp.png"
      />
    </th>
    <th (click)="reqHpTooltip.toggle()">
      <img
        #reqHpTooltip="matTooltip"
        matTooltipPosition="above"
        matTooltip="{{ 'required horse power' | translate }}"
        src="../../../../../assets/table-icons/reqHp.png"
      />
    </th>
    <th *ngIf="set === 'bdn' || set === 'bdp'" class="scale-up" (click)="axisSizeTooltip.toggle()">
      <img
        #axisSizeTooltip="matTooltip"
        matTooltipPosition="above"
        matTooltip="{{ 'axis size' | translate }}"
        src="../../../../../assets/table-icons/axisSize.png"
      />
    </th>
    <th (click)="workingWidth.toggle()">
      <img
        #workingWidth="matTooltip"
        matTooltipPosition="above"
        matTooltip="{{ 'working width' | translate }}"
        src="../../../../../assets/table-icons/workingWidth.png"
      />
    </th>
    <th (click)="transportWidth.toggle()">
      <img
        #transportWidth="matTooltip"
        matTooltipPosition="above"
        matTooltip="{{ 'transport width' | translate }}"
        src="../../../../../assets/table-icons/transportWidth.png"
      />
    </th>
    <th (click)="depth.toggle()">
      <img
        #depth="matTooltip"
        matTooltipPosition="above"
        matTooltip="{{ 'working depth' | translate }}"
        src="../../../../../assets/table-icons/diskWorkingDepth.png"
      />
    </th>
    <th (click)="transSpeed.toggle()">
      <img
        #transSpeed="matTooltip"
        matTooltipPosition="above"
        matTooltip="{{ 'transport speed' | translate }}"
        src="../../../../../assets/table-icons/transportSpeed.png"
      />
    </th>
    <th (click)="opSpeed.toggle()">
      <img
        #opSpeed="matTooltip"
        matTooltipPosition="above"
        matTooltip="{{ 'operating speed' | translate }}"
        src="../../../../../assets/table-icons/workSpeed.png"
      />
    </th>
    <th (click)="prod.toggle()">
      <img
        #prod="matTooltip"
        matTooltipPosition="above"
        matTooltip="{{ 'productivity' | translate }}"
        src="../../../../../assets/table-icons/productivity.png"
      />
    </th>
    <th *ngIf="set === 'bdp'" (click)="weightWoR.toggle()">
      <img
        #weightWoR="matTooltip"
        matTooltipPosition="above"
        matTooltip="{{ 'weight without rotors' | translate }}"
        src="../../../../../assets/table-icons/weightWithoutRotors.png"
      />
    </th>
    <th *ngIf="set !== 'bdp'" (click)="weight.toggle()">
      <img
        #weight="matTooltip"
        matTooltipPosition="above"
        matTooltip="{{ 'weight' | translate }}"
        src="../../../../../assets/table-icons/weight.png"
      />
    </th>
    <th *ngIf="admin">
      <i class="fa fa-camera fa-3x" aria-hidden="true"></i>
    </th>
  </tr>
</thead>
