<thead class="p-2 shredders">
  <tr class="headers">
    <th class="text-capitalize">
      <p class="font-weight-bold">{{ name | translate }}</p>
      <p>{{'series' | translate}} <span class="text-uppercase">{{ set |translate}}</span></p>
    </th>
    <th><img matTooltipPosition="above" matTooltip="{{'body count'|translate}}"  src="../../../../../assets/table-icons/shreddersCount.png" alt="" /></th>
    <th><img matTooltipPosition="above" matTooltip="{{'required horse power'|translate}}"  src="../../../../../assets/table-icons/reqHp.png" alt="" /></th>
    <th><img matTooltipPosition="above" matTooltip="{{'working width'|translate}}"  src="../../../../../assets/table-icons/workingWidth.png" alt="" /></th>
    <th><img matTooltipPosition="above" matTooltip="{{'transport width'|translate}}"  src="../../../../../assets/table-icons/transportWidth.png" alt="" /></th>
    <th><img matTooltipPosition="above" matTooltip="{{'transport speed'|translate}}"  src="../../../../../assets/table-icons/transportSpeed.png" alt="" /></th>
    <th><img matTooltipPosition="above" matTooltip="{{'operating speed'|translate}}"  src="../../../../../assets/table-icons/workSpeed.png" alt="" /></th>
    <th><img matTooltipPosition="above" matTooltip="{{'productivity'|translate}}"  src="../../../../../assets/table-icons/productivity.png" alt="" /></th>
    <th><img matTooltipPosition="above" matTooltip="{{'weight'|translate}}"  src="../../../../../assets/table-icons/weight.png" alt="" /></th>
  </tr>
</thead>
