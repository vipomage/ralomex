<!--suppress HtmlUnknownTarget -->
<p-accordion *ngIf="data" class="wrapper container-fluid">
  <p-accordionTab [transitionOptions]="'300ms'" class="a-tab" header="{{ name }}">
    <div *ngIf="data.images" class="plough-category-info row">
      <div class="row">
        <div class="col-md-5">
          <mdb-carousel
            *ngIf="data.images.length !== 1; else singleImage"
            class="carousel-fade"
            [isControls]="false"
            [animation]="'fade'"
          >
            <mdb-carousel-item *ngFor="let image of data.images">
              <img class="d-block w-100" src="{{ image }}" alt="First slide" />
            </mdb-carousel-item>
          </mdb-carousel>
          <ng-template #singleImage>
            <img class="d-block w-100" src="{{ data.images[0] }}" alt="" />
          </ng-template>
        </div>
        <div class="col-md-7">
          <h3>{{ data.name }}</h3>
          <p>{{ data.description }}</p>
        </div>
      </div>
    </div>
    <app-product-table [data]="data"></app-product-table>
  </p-accordionTab>
</p-accordion>
