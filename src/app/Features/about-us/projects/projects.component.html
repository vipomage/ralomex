<div class="container-fluid">
  <section class="magazine-section my-5">
    <h1 class="h1-responsive font-weight-bold text-center my-5 text-capitalize">{{ 'projects' | translate }}</h1>
    <div class="row">
      <div *ngFor="let project of projects | async | keyvalue" class="col-12">
        <div class="mb-4 exposition">
          <div class="row">
            <div class="col-md-6 my-auto">
              <div class="view overlay rounded z-depth-1 mb-4">
                <img class="img-fluid" src="{{ project.value.image }}" alt="Project image" />
              </div>
            </div>
            <div class="col-md-6">
              <h5>{{ project.value.heading }}</h5>
              <div class="d-flex justify-content-between">
                <div class="col-11 pl-0 mb-3">
                  <p class="dark-grey-text" innerHTML="{{project.value.content}}"></p>
                </div>
              </div>
            </div>
          </div>
          <hr class="m-0">
        </div>
      </div>
    </div>
  </section>
</div>
